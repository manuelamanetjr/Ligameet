{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Team</title>
    
    <!-- Include the CSS file -->
    <link rel="stylesheet" href="{% static 'ligameet/css/jquery.bracket.min.css' %}">
</head>
<body>
    <!-- Bracket container -->
    <div id="minimal">
        <div class="demo"></div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include the jQuery Bracket JS -->
    <script src="{% static 'ligameet/js/jquery.bracket.min.js' %}"></script>

    <script>
        $(document).ready(function() {
            var minimalData = {
                teams: [
                    ["Team 1", "Team 2"], /* first matchup */
                    ["Team 3", "Team 4"]  /* second matchup */
                ],
                results: [
                    [[1, 2], [3, 4]],       /* first round */
                    [[4, 6], [2, 1]]        /* second round */
                ]
            };

            $('#minimal .demo').bracket({
                init: minimalData /* data to initialize the bracket with */
            });
        });
    </script>
</body>
</html>
